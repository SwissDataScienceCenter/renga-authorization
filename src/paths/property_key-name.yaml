parameters:
  - name: namespace
    in: path
    description: the namespace of the property key
    type: string
    required: true
  - name: name
    in: path
    description: the name of the property key
    type: string
    required: true
get:
  summary: Return the given property key
  description: Return the given property key
  responses:
    200:
      description: Returns the given property key.
      schema:
        $ref: '../typesystem.yaml#/definitions/PropertyKey'
    default:
      description: Unexpected error
      schema:
        $ref: '../typesystem.yaml#/definitions/Error'