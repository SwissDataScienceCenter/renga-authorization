get:
  summary: Get a (possibly filtered) list of property keys
  description: |
    This can be used to get the list of all property keys or applying some filtering.
    The parameters can be using wildcard (*) or doing exact matching.
  parameters:
    - name: name
      in: query
      description: The name of the property key
      required: false
      type: string
    - name: namespace
      in: query
      description: The namespace of the property key
      required: false
      type: string
  responses:
    200:
      description: A list of property key
      schema:
        type: array
        items:
          $ref: ../typesystem.yaml#/definitions/PropertyKey
    default:
      description: Unexpected error
      schema:
        $ref: ../typesystem.yaml#/definitions/Error
post:
  summary: Create a new property key
  description: |
    This creates a new property key.
  parameters:
    - name: data
      in: body
      description: The json representation of the property key
      required: true
      schema:
        $ref: '../typesystem.yaml#/definitions/PropertyKey'
  responses:
    200:
      description: Returns the created property key.
      schema:
        $ref: '../typesystem.yaml#/definitions/PropertyKey'
    default:
      description: Unexpected error
      schema:
        $ref: '../typesystem.yaml#/definitions/Error'