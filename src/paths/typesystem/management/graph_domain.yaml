get:
  summary: List all graph domains
  responses:
    200: 
      description: A list of graph domains
      schema:
        type: array
        items:
          $ref: ../../../api/definitions.yaml#/definitions/MgmtGraphDomain
    default:
      description: Unexpected error
      schema:
        $ref: ../../../api/definitions.yaml#/definitions/Error

post:
  summary: Create a new graph domain
  description: |
    This creates a new graph domain
  parameters:
    - name: data
      in: body
      description: The json representation of the graph domain
      required: true
      schema:
        $ref: ../../../api/definitions.yaml#/definitions/MgmtGraphDomainRequest
  responses:
    200:
      description: Returns the created graph domain.
      schema:
        $ref: ../../../api/definitions.yaml#/definitions/MgmtGraphDomain
    default:
      description: Unexpected error
      schema:
        $ref: ../../../api/definitions.yaml#/definitions/Error
