get:
  summary: List all property keys
  responses:
    200: 
      description: A list of property keys
      schema:
        type: array
        items:
          $ref: ../../../api/definitions.yaml#/definitions/MgmtPropertyKey
    default:
      description: Unexpected error
      schema:
        $ref: ../../../api/definitions.yaml#/definitions/Error

post:
  summary: Create a property key
  description: |
    This creates a property key
  parameters:
    - name: data
      in: body
      description: The json representation of the property key
      required: true
      schema:
        $ref: ../../../api/definitions.yaml#/definitions/MgmtPropertyKeyRequest
  responses:
    200:
      description: Returns the created property key
      schema:
        $ref: ../../../api/definitions.yaml#/definitions/MgmtPropertyKey
    default:
      description: Unexpected error
      schema:
        $ref: ../../../api/definitions.yaml#/definitions/Error
