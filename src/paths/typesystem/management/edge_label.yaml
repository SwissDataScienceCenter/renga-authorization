get:
  summary: List all edge labels
  responses:
    200: 
      description: A list of edge labels
      schema:
        type: array
        items:
          $ref: ../../../api/definitions.yaml#/definitions/MgmtEdgeLabel
    default:
      description: Unexpected error
      schema:
        $ref: ../../../api/definitions.yaml#/definitions/Error

post:
  summary: Create an edge label
  description: |
    This creates an edge label
  parameters:
    - name: data
      in: body
      description: The json representation of the edge label
      required: true
      schema:
        $ref: ../../../api/definitions.yaml#/definitions/MgmtEdgeLabelRequest
  responses:
    200:
      description: Returns the created edge label
      schema:
        $ref: ../../../api/definitions.yaml#/definitions/MgmtEdgeLabel
    default:
      description: Unexpected error
      schema:
        $ref: ../../../api/definitions.yaml#/definitions/Error
