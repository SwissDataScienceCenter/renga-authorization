get:
  summary: Get a (possibly filtered) list of edge labels
  description: |
    This can be used to get the list of all edge labels or applying some filtering.
    The parameters can be using wildcard (*) or doing exact matching.
  parameters:
    - name: name
      in: query
      description: The name of the edge label
      required: false
      type: string
    - name: namespace
      in: query
      description: The namespace of the edge label
      required: false
      type: string
  responses:
    200:
      description: A list of edge label
      schema:
        type: array
        items:
          $ref: ../typesystem.yaml#/definitions/EdgeLabel
    default:
      description: Unexpected error
      schema:
        $ref: ../typesystem.yaml#/definitions/Error
post:
  summary: Create a new edge label
  description: |
    This creates a new edge label.
  parameters:
    - name: data
      in: body
      description: The json representation of the edge label
      required: true
      schema:
        type:
          $ref: '../typesystem.yaml#/definitions/EdgeLabel'
  responses:
    200:
      description: Returns the created edge label.
      schema:
        type:
          $ref: '../typesystem.yaml#/definitions/EdgeLabel'
    default:
      description: Unexpected error
      schema:
        $ref: '../typesystem.yaml#/definitions/Error'
