get:
  summary: Get a (possibly filtered) list of users
  description: |
    This can be used to get the list of all users or applying some filtering.
    The parameters can be using wildcard (*) or doing exact matching.
  parameters:
    - name: email
      in: query
      description: The e-mail address of the user
      required: false
      type: string
    - name: first_name
      in: query
      description: The first_name of the user
      required: false
      type: string
    - name: last_name
      in: query
      description: The last_name of the user
      required: false
      type: string
  responses:
    200:
      description: A list of users
      schema:
        type: array
        items:
          $ref: ../users.yaml#/definitions/User
    default:
      description: Unexpected error
      schema:
        $ref: ../users.yaml#/definitions/Error
post:
  summary: Create a new user
  description: |
    This creates a new user.
  parameters:
    - name: data
      in: body
      description: The json representation of the user
      required: true
      schema:
        type:
          $ref: ../users.yaml#/definitions/User
  responses:
    200:
      description: Returns the created user.
      schema:
        type:
          $ref: ../users.yaml#/definitions/User
    default:
      description: Unexpected error
      schema:
        $ref: ../users.yaml#/definitions/Error