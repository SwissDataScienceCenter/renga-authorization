get:
  summary: Get a (possibly filtered) list of vertex types
  description: |
    This can be used to get the list of all vertex types or applying some filtering.
    The parameters can be using wildcard (*) or doing exact matching.
  parameters:
    - name: name
      in: query
      description: The name of the vertex type
      required: false
      type: string
    - name: namespace
      in: query
      description: The namespace of the vertex type
      required: false
      type: string
  responses:
    200:
      description: A list of vertex type
      schema:
        type: array
        items:
          $ref: ../typesystem.yaml#/definitions/VertexType
    default:
      description: Unexpected error
      schema:
        $ref: ../typesystem.yaml#/definitions/Error
post:
  summary: Create a new vertex type
  description: |
    This creates a new vertex type.
  parameters:
    - name: data
      in: body
      description: The json representation of the vertex type
      required: true
      schema:
        $ref: '../typesystem.yaml#/definitions/VertexType'
  responses:
    200:
      description: Returns the created vertex type.
      schema:
        $ref: '../typesystem.yaml#/definitions/VertexType'
    default:
      description: Unexpected error
      schema:
        $ref: '../typesystem.yaml#/definitions/Error'