parameters:
  - name: namespace
    in: path
    description: the namespace of the edge label
    type: string
    required: true
  - name: name
    in: path
    description: the name of the edge label
    type: string
    required: true
get:
  summary: Return the given edge label
  description: Return the given edge label
  responses:
    200:
      description: Returns the given edge label.
      schema:
        $ref: '../typesystem.yaml#/definitions/EdgeLabel'
    default:
      description: Unexpected error
      schema:
        $ref: '../typesystem.yaml#/definitions/Error'