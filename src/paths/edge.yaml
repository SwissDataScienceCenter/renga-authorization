post:
  summary: Create a new edge
  description: |
    This creates a new edge.
  parameters:
    - name: data
      in: body
      description: The json representation of the edge
      required: true
      schema:
        $ref: '../graph.yaml#/definitions/Edge'
  responses:
    200:
      description: Returns the created edge.
      schema:
        $ref: '../graph.yaml#/definitions/Edge'
    default:
      description: Unexpected error
      schema:
        $ref: '../graph.yaml#/definitions/Error'